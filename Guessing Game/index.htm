<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
                <div class="card-body">
                    <form action="">
                        <div class="form-field">
                            <label for="guessingNumber>">Guess a Number between 1 - 5: </label>
                            <input required type="number" id="guessingNumber" min="1" max="5" />
                            <div class="buttons">
                                <button class="button" type="submit" id="check">Check Results</button>
                            </div>
                        </div>
                    </form>
                    <p class="remainingAttempt"></p>
                    <p class="resultText"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
